<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeeMW</title>
        <link rel="stylesheet" href="bmwstyle.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>BeeMW</h1>
        <h2 id="model-name" class="model-name-hidden"">BMW 3 Series</h2>
        <button id="next-question" class="next-question" onclick="changeQuestion()">Next Question</button>
        <div id="image-container">
            <img id="random-bmw" src="" alt="Guess the BMW!" />
        </div>

        <div class="input-submit">
            <input
                type="text"
                id="guess-input"
                placeholder="Guess the Model..."
            />
            <button onclick="checkGuess()">Submit Answer</button>
        </div>
        <p id="model-result"></p>

        <div id="correct-message">
            <p id="correct-text" class="correct-hidden"></p>
        </div>

        <script src="cars.js"></script>
        <script src="pmo.js"></script>
    </body>
    <body>
        <hr />
        <b>Built by Dylan Berutti</b>
    </body>
</html>
