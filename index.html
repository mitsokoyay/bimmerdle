<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeeMW</title>
        <link rel="stylesheet" href="bmwstyle.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>BeeMW</h1>
        <div id="image-container">
            <img id="random-bmw" src="" alt="Guess the BMW!" />
        </div>

        <input type="text" id="guess-input" placeholder="Guess the Model..." />
        <p id="model-result"></p>

        <div id="correct-message">
            <p id="correct-text" class="correct-hidden"></p>
        </div>

        <button onclick="checkModel()">Submit Model</button>
        <script src="pmo.js"></script>
    </body>
    <body>
        <hr />
        <b>Built by Dylan Berutti</b>
    </body>
</html>
