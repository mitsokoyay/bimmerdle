<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BIMMERDLE</title>
    <link rel="stylesheet" href="bmwstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>BIMMERDLE</h1>

    <div id="image-container">
      <img src="bmwimages/3series/1.jpg" alt="Guess the BMW!">
    </div>


    <div class="parent">
      <img src=bavarianflag/bavarianologo.jpg class="image2" />
      <img src=bavarianflag/crest.png class="image2" />
      <img src="image3.png" class="layer" />
    </div>

    <input type="text" id="model-input" placeholder="Guess the Model...">
    <p id="model-result"></p>

    <input type="text" id="chassis-code" placeholder="Guess the Chassis Code...">
    <p id="chassis-result"></p>
    
    <button onclick="checkGuess()">Submit Model</button>
    <script src="pmo.js"></script>
  </body>
</html>
